<div class="menu-list">
    <div class="item color1" onclick="R.editor.window.load('Account','Editor/Account/Load', {}, {x:0, align:'center',y:0,w:400,h:300, spacing:50, postOnce:true})">
        <div class="icon">
            <svg viewBox="0 0 15 15">
                <use xlink:href="#icon-account" x="0" y="0" width="15" height="15" />
            </svg>
        </div>
        <div class="label">
            Account
        </div>
    </div>
    {{websites}}
    <div class="item color2" onclick="R.editor.window.load('Websites','Editor/Websites/Load', {}, {x:0, align:'center',y:0,w:400,h:300, spacing:50, postOnce:true})">
        <div class="icon">
            <svg viewBox="0 0 15 15">
                <use xlink:href="#icon-websites" x="0" y="0" width="15" height="15" />
            </svg>
        </div>
        <div class="label">
            Websites
        </div>
    </div>
    {{/websites}}
    {{admin}}
    <div class="item color1" onclick="R.editor.window.load('Admin','Editor/Admin/Admin', {}, {title:'Rennder Administration', x:0, align:'center',y:0,w:400,h:300, spacing:50, postOnce:true})">
        <div class="icon">
            <svg viewBox="0 0 15 15">
                <use xlink:href="#icon-admin" x="0" y="0" width="15" height="15" />
            </svg>
        </div>
        <div class="label">
            Admin
        </div>
    </div>
    {{/admin}}
    <div class="item color2" onclick="R.hash.ghost('home');R.ajax.post('Core/LogOut',{},R.hash.callback)">
        <div class="icon">
            <svg viewBox="0 0 15 15">
                <use xlink:href="#icon-logout" x="0" y="0" width="15" height="15" />
            </svg>
        </div>
        <div class="label">
            Log Out
        </div>
    </div>
</div>
