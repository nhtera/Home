<div class="row color1">
    <div class="column-label"></div>
    <div class="column-input label">{{url}}</div>
</div>
<div class="row color2">
    <div class="column-label">Title</div>
    <div class="column-input label">{{page-title}}</div>
</div>
<div class="row color1">
    <div class="column-label">Description</div>
    <div class="column-input"><textarea type="text" id="pageSettingsDescription" rows="7">{{description}}</textarea></div>
</div>
<div class="row color2">
    <div class="column-row"><input type="checkbox" id="pageSettingsSecure" checked="{{secure}}" /><label for="pageSettingsSecure">Private web page</label></div>
</div>
{{page-type}}
    <div class="row color2">
        <div class="column-label">Type</div>
        <div class="column-input label">{{type}}</div>
    </div>
{{/page-type}}

<div class="message-error" id="pageSettingsError" style="display:none;"></div>
<div class="message-alert" id="pageSettingsAlert" style="display:none;"></div>

<div class="buttons">
    <div class="button" onclick="R.editor.pages.settings.submit()">Update</div>
</div>
