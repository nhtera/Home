<div class="layers-list"></div>
<div class="row column bottom">
    <div class="right">
        <a href="javascript:" onclick="R.editor.layers.load.show()" title="Load an existing layer onto your web page">
            <svg viewBox="0 0 15 15" style="width:15px; height:15px;">
                <use xlink:href="#icon-folder" x="0" y="0" width="15" height="15" />
            </svg>
        </a>
    </div>
    <div class="right">
        <a href="javascript:" onclick="R.editor.layers.add.show()" title="Add a new layer onto your web page">
            <svg viewBox="0 0 15 15" style="width:15px; height:15px;">
                <use xlink:href="#icon-add" x="0" y="0" width="15" height="15" />
            </svg>
        </a>
    </div>
</div>
