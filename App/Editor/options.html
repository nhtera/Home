<div class="section-info">
    <div class="left" style="text-align:center">
        <h5>Options</h5>
    </div>
</div>

<div class="row color1">
    <div class="column-label">Align to Grid</div>
    <div class="column-input">
        <select id="lstOptionsAlignGrid">
            <option value="1">None</option>
            <option value="c">Components</option>
            <option value="2">2 pixels</option>
            <option value="3">3 pixels</option>
            <option value="4">4 pixels</option>
            <option value="5">5 pixels</option>
            <option value="6">6 pixels</option>
            <option value="7">7 pixels</option>
            <option value="8">8 pixels</option>
            <option value="9">9 pixels</option>
            <option value="10">10 pixels</option>
            <option value="15">15 pixels</option>
            <option value="20">20 pixels</option>
            <option value="25">25 pixels</option>
            <option value="30">30 pixels</option>
            <option value="35">35 pixels</option>
            <option value="40">40 pixels</option>
            <option value="45">45 pixels</option>
            <option value="50">50 pixels</option>
        </select>
        {{helpicon-grid}}
    </div>
</div>
<div class="row color2" style="padding-bottom:5px;">
    <div class="column-row">
        <input type="checkbox" id="chkOptionsDragFromPanel" style="float:left; display:block; height:20px;" /><label for="chkOptionsDragFromPanel">Drag into Panels</label>
        {{helpicon-dragfrompanel}}
    </div>
</div>

<div class="row color1">
    <div class="column-row">
        <input type="checkbox" id="chkOptionsGuideLines" /><label for="chkOptionsGuideLines">Show Guide Lines</label>
        {{helpicon-guidelines}}
    </div>
</div>
