<div class="section-info">
    <div class="left"><h5>{{page-title}}</h5></div>
    <div class="right" style="padding-top:3px;">
        <a href="javascript:" onclick="R.editor.pages.add.show({{pageid}})" title="Add a new sub-page to '{{page-title}}'">
            <svg viewBox="0 0 15 15" style="width:15px; height:15px;">
                <use xlink:href="#icon-add" x="0" y="0" width="15" height="15" />
            </svg>
        </a>
    </div>
</div>
<div class="section-icons">
    <div class="column">
        <div class="icon icon-layers">
            <a href="javascript:" onclick="R.editor.layers.show()">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-layers" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Layers</div>
    </div>
    <div class="column">
        <div class="icon icon-design">
            <a href="javascript:" onclick="R.editor.window.open.designer()">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-design" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Designer</div>
    </div>
    <div class="column">
        <div class="icon icon-settings">
            <a href="javascript:" onclick="R.editor.pages.settings.show('{{pageid}}')">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-settings" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Settings</div>
    </div>
</div>

<div class="section-info">
    <h5>{{website-title}}</h5>
</div>
<div class="section-icons">
    <div class="column">
        <div class="icon icon-pages">
            <a href="javascript:" onclick="R.editor.window.load('WebPages','Dashboard/Pages/LoadPages', {}, {x:0, align:'center',y:0,w:600,h:200, spacing:50, postOnce:true, title:'Web Pages for \'{{website-title}}\''})">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-pages" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Pages</div>
    </div>
    <div class="column">
        <div class="icon icon-photos">
            <a href="javascript:" onclick="R.editor.window.open.photoLibrary()">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-photos" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Photos</div>
    </div>
    <div class="column">
        <div class="icon icon-analytcs">
            <a href="javascript:" onclick="R.editor.window.load('Analytics','Dashboard/Analytics/LoadAnalytics', {}, {x:0, align:'center',y:0,w:400,h:400, spacing:50, postOnce:true, title:'Website Analytics for \'{{website-title}}\''})">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-analytics" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Analytics</div>
    </div>
    <div class="column">
        <div class="icon icon-users">
            <a href="javascript:" onclick="R.editor.window.load('Users','Dashboard/Users/LoadUsers', {}, {x:0, align:'center',y:0,w:400,h:400, spacing:50, postOnce:true, title:'User Security for \'{{website-title}}\''})">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-users" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Users</div>
    </div>
    <div class="column">
        <div class="icon icon-apps">
            <a href="javascript:" onclick="R.editor.window.load('Apps','Dashboard/Apps/LoadApps', {}, {x:0, align:'center',y:0,w:400,h:400, spacing:50, postOnce:true, title:'Apps Installed onto \'{{website-title}}\''})">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-apps" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Apps</div>
    </div>
    <div class="column">
        <div class="icon icon-settings">
            <a href="javascript:" onclick="R.editor.window.load('WebsiteSettings','Dashboard/Website/LoadSettings', {}, {x:0, align:'center',y:0,w:400,h:400, spacing:50, postOnce:true, title:'Website Settings for \'{{website-title}}\''})">
                <svg viewBox="0 0 36 36">
                    <use xlink:href="#icon-settings" x="0" y="0" width="36" height="36" />
                </svg>
            </a>
        </div>
        <div class="label">Settings</div>
    </div>
</div>
